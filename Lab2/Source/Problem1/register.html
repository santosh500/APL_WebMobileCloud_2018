<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style>

        #form1{
            background-color: white;
            padding: 40px;
            margin-top: 10%;
            border-radius: 15px;
        }
        body{
            background-color: darkviolet;
        }
        h2{
            margin-top: 10%;
            color: #2aabd2;
        }
    </style>
    <script>

        //Display and initialize
        $(document).ready(function(){

            //Register Button
            $("#regBtn").click(function(){
                var username = $('#uname').val()
                var password = $('#pass').val();
                var name = $('#name').val()
                var email = $('#email').val();
                var number = $('#number').val();
                if(username=="" || password=="" || name=="" || email=="" || number=="")
                {
                    $("#warning").html('<h3>Please fill in all fields</h3>');
                    console.log("failure");
                }
                else
                {
                    console.log("success");
                    window.location='login.html'
                }
            });

        });
    </script>
</head>
<body>
<!--Main Display Page-->
<div class="container">
    <h2 align="center">Register Page</h2>
    <div id="form1" class="panel panel-default">
        <div class="panel-footer">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="name">Username:</label>
                <input type="text" class="form-control" id="uname">
            </div>
            <div class="form-group">
                <label for="pass">Password:</label>
                <input type="password" class="form-control" id="pass">
            </div>
            <div class="form-group">
                <label for="name">Email:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="name">Phone#:</label>
                <input type="email" class="form-control" id="number">
            </div>
            <button id="regBtn" class="btn btn-success">Register</button>
        </div>
    </div>
    <h2 id="warning" align="center"></h2>
</div>
</body>
</html>
